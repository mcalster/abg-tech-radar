<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="utf-8"><title>Asynchronous state management in React</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/tech-radar/radar.css"><link rel="shortcut icon" href="/tech-radar/favicon.ico" type="image/x-icon"></head><body class="page__body"><h1>Asynchronous state management in React</h1><p>Asynchronous state management in React should be delegated to a third-party framework such as <a href="https://tanstack.com/query/v4/docs/overview">react-query</a>. This avoids manual management of promises' states (e.g. loading/errors), and allows using suspense and error boundaries in modern React.</p></body></html>
